<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<header>
			<h1>
				Hungry Students Restaurant.
			</h1>
		</header>
		<main>
			<section class="card">
				<header>
					<h2>
						Food list
					</h2>
				</header>
				<article class="card-list">
					<div class="card-label">
						<p class="food-description">Filter by:</p>
						<input type="checkbox">
						<span>Spicy</span>
						<input type="checkbox">
						<span>Vegetarian</span>
					</div>
					<ul class="list">
						<li class="food-list">
							<p class="title">
								Ravitoto
							</p>
							<span class="price">
								5000 Ar
							</span>
							<button 
							type="button"
							class="add-btn"
							>Add</button>
						</li>
	
						<li class="food-list">
							<p class="title">
								Pasta
							</p>
							<span class="price">
								4000 Ar
							</span>
							<button 
							type="button"
							class="add-btn"
							>Add</button>
						</li>
	
						<li class="food-list">
							<p class="title">
								Burger
							</p>
							<span class="price">
								5000 Ar
							</span>
							<button 
							type="button"
							class="add-btn"
							>Add</button>
						</li>
	
						<li class="food-list">
							<p class="title">
								Rice and leaves
							</p>
							<span class="price">
								2000 Ar
							</span>
							<button 
							type="button"
							class="add-btn"
							>Add</button>
						</li>
	
						<li class="food-list">
							<p class="title">
								Mofogasy
							</p>
							<span class="price">
								500 Ar
							</span>
							<button 
							type="button"
							class="add-btn"
							>Add</button>
						</li>
					</ul>
	
				</article>
			</section>

			<button type="button" class="btn-confirm">Confirm order</button>
			
		</main>
		<script src="script.js"></script>
	</body>
</html>
