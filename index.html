<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<header>
			<h1>
				Hungry Students Restaurant.
			</h1>
		</header>
		<main>
			<section class="card card-1">
				<header>
					<h2>
						Food list
					</h2>
				</header>
				<article class="card-list">
					<div class="card-label">
						<p class="food-description">Filter by:</p>
						<input type="checkbox" id="spicy">
						<span>Spicy</span>
						<input type="checkbox" id="vegetarian">
						<span>Vegetarian</span>
					</div>
	
				</article>
			</section>

			<section class="card card-2">
				<header>
					<h2>Your order</h2>
				</header>
				<article class="order">
					<p class="total">
						Total:
					</p>
				</article>
				
			</section>
			<button type="button" class="btn-confirm">Confirm order</button>

			<div class="outer-modal">
				<div class="inner-modal">
					
				</div>
			</div>
			
		</main>
		<script src="script.js"></script>
	</body>
</html>
